<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ony Bank Ltd</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top">
      <h1 class="text-center">
        Welcome to Ony Bank Ltd.
      </h1>
    </div>

    <section class="d-flex justify-content-center">
      <div id="auth-area">
        <h2 class="text-center">Login</h2>
        <div class="mt-5" id="login-area">
          <form action="">
            <input
              type="text"
              class="form-control mb-3"
              placeholder="username"
            />
            <input
              type="password"
              class="form-control"
              name="pass"
              id="pass"
              placeholder="password"
            />
            <br />
            <button type="button" id="btnLogin" class="btn btn-success">
              Login
            </button>
          </form>
        </div>
      </div>
    </section>

    <section class="d-flex justify-content-center">
      <div id="dashboard">
        <h5>Today's Date: <span id="date"></span></h5>
        <hr>
        <h1>Transaction Area</h1>
        <hr>
        <div class="row">
          <div class="col-4">
            <div class="deposit status">
              <h5>Deposit</h5>
              <h2>$ <span id="currentDeposit">00</span></h2>
            </div>
          </div>
          <div class="col-4">
            <div class="withdraw status">
              <h5>Withdraw</h5>
              <h2>$ <span id="currentWithdraw">00</span></h2>
            </div>
          </div>
          <div class="col-4">
            <div class="balance status">
              <h5>Balance</h5>
              <h2>$ <span id="currentBalance">120</span></h2>
            </div>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-5" id="auth-area">
            <h4>Deposit</h4>
            <input
              id="depositAmount"
              type="number"
              class="form-control mb-2"
              placeholder="Deposit amount"
            />
            <button id="addDeposit" class="btn btn-success">Deposit</button>
          </div>
          <div class="col-5 offset-2" id="auth-area">
            <h4>Withdraw</h4>
            <input
              id="withDrawAmount"
              type="number"
              class="form-control mb-2"
              placeholder="Withdraw Amount"
            />
            <button id="addWithdraw" class="btn btn-success">Withdraw</button>
          </div>
        </div>
      </div>
    </section>
   
    <hr>
    <footer>
      <p class="text-center mt-5">All rights reserver by Tafsir Ony</p>
    </footer>
    <script>
      //login btn event handler
      const loginBtn = document.getElementById("btnLogin");
      loginBtn.addEventListener("click", function () {
        // console.log("Button clicked");
        const loginArea = document.getElementById("auth-area");
        loginArea.style.display = "none";
        const dashboardArea = (document.getElementById(
          "dashboard"
        ).style.display = "block");
      });
      //deposit btn event handler
      const depositBtn = document.getElementById("addDeposit");
      depositBtn.addEventListener("click", function () {
        const depositNumber = getInputNum("depositAmount");
        if(depositNumber)
        updateStatus("currentBalance", depositNumber);
        updateStatus("currentDeposit", depositNumber);
        document.getElementById("depositAmount").value = "";
      });
      //withdraw btn event handler
      const withdrawBtn = document
        .getElementById("addWithdraw")
        .addEventListener("click", function () {
          const withDrawNumber = getWithdraw("withDrawAmount");
          updateStatus("currentWithdraw", withDrawNumber);
          updateStatus("currentBalance", -1 * withDrawNumber);
          document.getElementById("withDrawAmount").value = "";
        });
      //function for deposit dollar
      function updateStatus(id, addedNumber) {
        const current = document.getElementById(id).innerText;
        const currentNumer = parseFloat(current);
        const total = addedNumber + currentNumer;
        document.getElementById(id).innerText = total;
      }
      //function for withdraw
      function getInputNum(id) {
        const amount = document.getElementById(id).value;
        const amountNumber = parseFloat(amount);
        return amountNumber;
      }
      // date
      let date = new Date();
      const dateArea = (document.getElementById("date").textContent = date);
    </script>
  </body>
</html>
