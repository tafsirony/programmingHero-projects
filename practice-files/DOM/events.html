<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Testing</title>
  </head>
  <body>
    <h1>Exploring Events</h1>
    <p id="text">
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sequi, possimus.
    </p>
    <button onclick="handleClick()">Click me- 0</button>
    <button id="second">click me -1</button>
    <button id="third">click me-2</button>
    <button id="last">click me-3</button>
    <script>
      function handleClick() {
        console.log("SOmeone clicked me");
        alert("Hello ");
      }
      document.getElementById("second").onclick = function () {
        // alert("Second Button me");
        document.body.style.backgroundColor = "cyan";
        document.getElementById("text").style.color = "red";
      };
      document.getElementById("third").addEventListener("click", handleClick);

      document.getElementById("last").addEventListener("click", () => {
        document.body.style.backgroundColor = "tomato";
      });
    </script>
  </body>
</html>
